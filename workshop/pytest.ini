[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage options (only run when pytest-cov is installed)
addopts =
    --verbose
    --strict-markers

# Markers for categorizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

# Ignore patterns
norecursedirs = .git .tox dist build *.egg .workshop

# Minimum coverage threshold (fail if below)
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
